<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/assets/css/styles.css">
  <link rel="shortcut icon" href="../src/assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<section class="desktop-container">
  <div class="box">
    <div class="ilustration-hero">
      <img src="../src/assets/images/illustration-hero.svg">
    </div>

    <div class="title">
      <h2>Order Summary</h2>
    </div>

    <div class="text">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="bottom-item">
      <div class="icon-music-item"><img src="../src/assets/images/icon-music.svg"></div>

      <div class="text-2">
        <p><strong>Annual Plan</strong><br>
          $59.99/year
        </p>
      </div>

      <div class="link">
        <a href="#">Change</a>
      </div>
    </div>
    <div class="btn">
      <p>Procced to payment</p>
    </div>

    <div class="text-3">
      <p>Cancel order</p>
    </div>

  </div>

</section>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
